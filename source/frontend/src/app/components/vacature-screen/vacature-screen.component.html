<form #formRef *ngIf="vacature">
  <div class="row mb-3">
    <div class="col-5 border-right">
      <app-basic-information-match [data]="vacature"></app-basic-information-match>
    </div>
    <div class="col-5">
      <app-arbeidsvoorwaarden-match [data]="vacature"></app-arbeidsvoorwaarden-match>
    </div>
  </div>


  <div class="row border-top mb-3">
    <div class="col-5 border-right">
      <app-flexibiliteit-match [data]="vacature"></app-flexibiliteit-match>
    </div>
    <div class="col-5">
      <app-werktijden-match [data]="vacature"></app-werktijden-match>
    </div>
  </div>

  <div class="row border-top mb-3">
    <div class="col-5 border-right">
      <app-beroep-match [data]="vacature"></app-beroep-match>
    </div>
    <div class="col-5">
      <app-sector-match [data]="vacature"></app-sector-match>
    </div>
  </div>

  <div class="row border-top mb-3">
    <div class="col-5 border-right">
      <app-contractvorm-match [data]="vacature"></app-contractvorm-match>
    </div>
    <div class="col-5">
      <app-sollicitatiewijze-match [data]="vacature"></app-sollicitatiewijze-match>
    </div>
  </div>

  <div class="row border-top mb-3">
    <div class="col-5 border-right">
      <app-werkervaring-match [data]="vacature"></app-werkervaring-match>
    </div>
    <div class="col-5">
      <app-vervoermiddel-match [data]="vacature"></app-vervoermiddel-match>
    </div>
  </div>

  <div class="row border-top mb-3">
    <div class="col-5 border-right">
      <app-cursus-match [data]="vacature"></app-cursus-match>
    </div>
    <div class="col-5">
      <app-opleiding-match [data]="vacature"></app-opleiding-match>
    </div>
  </div>

  <div class="row border-top mb-3">
    <div class="col-5 border-right">
      <app-gedragscompetentie-match [data]="vacature"></app-gedragscompetentie-match>
    </div>
    <div class="col-5">
      <app-vakvaardigheid-match [data]="vacature"></app-vakvaardigheid-match>
    </div>
  </div>

  <div class="row border-top mb-3">
    <div class="col-5 border-right">
      <app-taalbeheersing-match [data]="vacature"></app-taalbeheersing-match>
    </div>
    <div class="col-5">
      <app-rijbewijs-match [data]="vacature"></app-rijbewijs-match>
    </div>
  </div>
</form>

<div class="row mt-3">
  <div class="col-12">
    <button type="button" class="btn btn-secondary mb-3 mr-3" (click)="goBack()">
      <app-go-back-svg></app-go-back-svg>
      Ga terug
    </button>


    <a routerLink="/vacature/detail/{{vraagId}}/{{vumId}}">
      <button type="button" class="btn btn-secondary mb-3 mr-3">
        <app-download-svg></app-download-svg>
        Vraag detail vacature aan
      </button>
    </a>

    <button type="button" class="btn btn-secondary mb-3" (click)="generatePdf()">
      <app-pdf-svg></app-pdf-svg>
      PDF
    </button>

    <div *ngIf="loadingStatus" class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>

  </div>
</div>
