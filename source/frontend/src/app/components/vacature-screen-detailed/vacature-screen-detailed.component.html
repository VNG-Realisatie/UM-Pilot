<app-parent-form-detailed-vacature #detailedForm [vacature] = vacature></app-parent-form-detailed-vacature>

<div class="row mt-3">
  <div class="col-12">

    <button type="button" class="btn btn-secondary mb-3 mr-3" (click)="goBack()">
      <app-go-back-svg></app-go-back-svg>
      Ga terug
    </button>

    <button type="button" class="btn btn-secondary mb-3 mr-3" (click)="generatePdf()">
      <app-pdf-svg></app-pdf-svg>
      PDF
    </button>

    <div *ngIf="loadingStatus" class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

</div>
