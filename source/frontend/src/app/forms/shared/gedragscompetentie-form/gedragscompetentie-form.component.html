<div [formGroup]="form">
  <div class="row mb-2">
    <div class="col-3">
      <h3 class="mb">Gedragscompetentie</h3>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-outline-secondary btn-sm float-right mt-1 "
              (click)="addGedragscompetentie()">
        <add-item-svg></add-item-svg>
      </button>
    </div>
  </div>

  <div>
    <div formArrayName="gedragscompetentie" *ngFor="let gedragsControl of t.controls; let i=index">
      <div [formGroupName]="i">

        <div class="row align-items-center mb-5">

          <div class="col-10">

            <div class="row">
              <div class="col-12">
                <label>Code gedragscompetentie</label>
                <select-enum [control]='$any(gedragsControl.get("codeGedragscompetentie"))'
                             [values]="codeGedragscompetentieValues"></select-enum>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <label> Beheersing gedragscompetentie</label>
                <select-enum [control]='$any(gedragsControl.get("codeBeheersingGedragscompetentie"))'
                             [values]="beheersingGedragscompetentieValues"></select-enum>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <label>Omschrijving gedragscompetentie</label>
                <textarea class="form-control"
                          [formControl]='$any(gedragsControl.get("omschrijvingGedragscompetentie"))'
                          [ngClass]='gedragsControl.get("omschrijvingGedragscompetentie")?.touched && gedragsControl.get("omschrijvingGedragscompetentie")?.invalid ? "is-invalid" : "" '
                ></textarea>
                <div class="invalid-feedback">
                  Incorrecte omschrijving gedragscompetentie
                </div>
              </div>
            </div>
          </div>
          <div class="col-2">

            <button type="button" class="btn btn-outline-danger" (click)="removeGedragscompetentie(i)">
              <remove-item-svg></remove-item-svg>
            </button>
          </div>

        </div>


      </div>
    </div>
  </div>
</div>
