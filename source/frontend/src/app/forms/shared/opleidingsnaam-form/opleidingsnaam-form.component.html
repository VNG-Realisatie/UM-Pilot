<div class="row">
  <div class="col-12">
    <label> Type opleidingsnaam</label>
    <select class="form-control" [(ngModel)]="codedValue"
            [ngModelOptions]="{standalone: true}">
      <option [ngValue]=0>Gecodeerd</option>
      <option [ngValue]=1>Ongecodeerd</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div *ngIf='codedValue === 0'>
      <app-opleidingsnaam-gecodeerd-form (formReady)="addForm($event)"></app-opleidingsnaam-gecodeerd-form>
    </div>
    <div *ngIf='codedValue === 1'>
      <app-opleidingsnaam-ongecodeerd-form (formReady)="addForm($event)"></app-opleidingsnaam-ongecodeerd-form>
    </div>
  </div>
</div>
