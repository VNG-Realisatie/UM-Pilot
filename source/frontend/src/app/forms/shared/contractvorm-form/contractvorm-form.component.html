<div [formGroup]="form">
  <div class="row">
    <div class="col-3">
      <h3 class="mb-2">Contractvorm</h3>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-outline-secondary btn-sm float-right mt-1 "
              (click)="addContractvorm()">
        <add-item-svg></add-item-svg>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div formArrayName="contractvorm" *ngFor="let contractvormControl of t.controls; let i=index">
        <div [formGroupName]="i">

          <div class="row align-items-center">

            <div class="col-4">
              <label>Type arbeidscontract</label>
              <div class="input-group">
                <select-enum [control]='$any(contractvormControl.get("codeTypeArbeidscontract"))'
                             [values]="codeTypeArbeidscontractValues"></select-enum>
              </div>

              <label>Type overeenkomst</label>
              <div class="input-group">
                <select-enum [control]='$any(contractvormControl.get("codeTypeOvereenkomst"))'
                             [values]="codeTypeOvereenkomstValues"></select-enum>
              </div>
            </div>

            <div class="col-8">
              <button type="button" class="btn btn-outline-danger" (click)="removeContractvorm(i)">
                <remove-item-svg></remove-item-svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
