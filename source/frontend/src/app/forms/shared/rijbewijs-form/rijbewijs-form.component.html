<div [formGroup]="form">
  <div class="row mb-2">
    <div class="col-3">
      <h3 class="mb-2">Rijbewijs</h3>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-outline-secondary btn-sm float-right mt-1"
              (click)="addRijbewijs()">
        <add-item-svg></add-item-svg>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div>
        <div formArrayName="rijbewijs" *ngFor="let rijbewijsControl of t.controls; let i=index">
          <div [formGroupName]="i">
            <label>Rijbewijs code</label>
            <div class="input-group">
              <select-enum [control]='$any(rijbewijsControl.get("codeSoortRijbewijs"))'
                           [values]="rijbewijsValues"></select-enum>

              <button type="button" class="btn btn-outline-danger" (click)="removeRijbewijs(i)">
                <remove-item-svg></remove-item-svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
