<div [formGroup]="form">
  <div class="row mb-4">
    <div class="col-3">
      <h3 class="mb-3">Sector</h3>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-outline-secondary float-right btn-sm mt-1"
              (click)="addSector()">
        <add-item-svg></add-item-svg>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div>
        <div formArrayName="sector" *ngFor="let sectorControl of t.controls; let i=index">
          <div [formGroupName]="i">
            <div class="input-group">
              <input type="number" class="form-control" formControlName="codeSbi"
                     [ngClass]="sectorControl.get('codeSbi')?.touched && sectorControl.get('codeSbi')?.invalid ? 'is-invalid' : '' "
              >
              <button type="button" class="btn btn-outline-danger" (click)="removeSector(i)">
                <remove-item-svg></remove-item-svg>
              </button>
              <div class="invalid-feedback">
                Incorrecte code SBI
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
