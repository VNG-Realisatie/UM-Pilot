<div [formGroup]="form">
  <div class="row mb-4">
    <div class="col-3">
      <h3 class="mb-3">Sollicitatiewijze</h3>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-outline-secondary float-right btn-sm mt-1"
              (click)="addSollicitatiewijze()">
        <add-item-svg></add-item-svg>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div>
        <div formArrayName="sollicitatiewijze" *ngFor="let sollicitatieControl of t.controls; let i=index">
          <div [formGroupName]="i">
            <div class="input-group">
              <select-enum [control]='$any(sollicitatieControl.get("codeSollicitatiewijze"))'
                           [values]="sollicitatieWijzeValues"></select-enum>
              <button type="button" class="btn btn-outline-danger" (click)="removeSollicitatieWijze(i)">
                <remove-item-svg></remove-item-svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
