<div *ngFor="let webadres of webadresses">
  <div class="row">
    <div class="col-12">
      <div>
        <label class="form-label">Code webadres</label>
        <div class="ml-3">
          <p>{{webadres.codeWebadres}}</p>
        </div>
      </div>
      <div>
        <label class="form-label">URL</label>
        <div class="ml-3">
          <p>{{webadres.url}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
