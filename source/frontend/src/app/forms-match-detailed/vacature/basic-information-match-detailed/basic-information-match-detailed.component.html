<div class="row">

    <h2 class="mb-3">Algemene gegevens</h2>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div>
      <label class="form-label">ID vacature</label>
      <div class="ml-3">
        <p>{{idVacature}}</p>
      </div>
    </div>

    <div>
      <label class="form-label">Code werk en denkniveau minimaal</label>
      <div class="ml-3">
        <p>{{codeWerkEnDenkniveauMinimaal}}</p>
